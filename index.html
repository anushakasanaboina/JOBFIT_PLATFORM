<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Document Upload</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="style.css" rel="stylesheet">
  </head>
  <body class="bg-light">
      <h1 class="project-title text-center"> AI Job Matcher</h1>


    <div class="container d-flex justify-content-center align-items-center min-vh-100 ">
      <div class="card upload-card">
        <h3 class="text-center mb-4">Upload Your Documents</h3>
        <form>
          <div class="mb-3">
            <label for="profileFile" class="form-label fw-bold">Profile</label>
            <input class="form-control" type="file" id="profileFile">
            <div id="profilePreview" class="form-text text-success mt-1"></div>
          </div>

          <div class="mb-3">
            <label for="resumeFile" class="form-label fw-bold">Resume</label>
            <input class="form-control" type="file" id="resumeFile">
            <div id="resumePreview" class="form-text text-success mt-1"></div>
          </div>

          <div class="mb-3">
            <label for="jobDescFile" class="form-label fw-bold">Job Description</label>
            <input class="form-control" type="file" id="jobDescFile">
            <div id="jobDescPreview" class="form-text text-success mt-1"></div>
          </div>

          <button type="submit" class="btn btn-primary w-100 mt-3">Submit</button>
        </form>
      </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom Script -->
    <script src="script.js"></script>
  </body>
</html>
